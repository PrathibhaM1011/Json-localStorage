<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f4f4f4;
    font-family: 'Arial', sans-serif;
}


#btn-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
    margin-bottom: 20px;
}


.dropdown-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}


#categoryDropdown {
    width: 350px;
    padding: 12px;
    font-size: 18px;
    border: 2px solid #4CAF50;
    border-radius: 8px;
    background-color: #fff;
    color: #333;
    cursor: pointer;
    outline: none;
    transition: all 0.3s ease-in-out;
    box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.15);
    appearance: none;
    padding-right: 40px;
    text-align: center;
}


#categoryDropdown:hover {
    border-color: #388E3C;
    box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.2);
}


#categoryDropdown:focus {
    border-color: #2E7D32;
    box-shadow: 3px 3px 20px rgba(0, 150, 0, 0.4);
}


.dropdown-wrapper::after {
    content: "â–¼";
    font-size: 16px;
    color: #4CAF50;
    position: absolute;
    right: 15px;
    pointer-events: none;
}


#container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 90%;
    max-width: 1300px;
}


.item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    background: #ffffff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 300px;
    min-height: 400px;
    border: 1px solid #ddd;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}


.item:hover {
    transform: scale(1.05);
    box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.15);
}


.item img {
    height: 180px;
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
}


.item p {
    margin: 5px 0; 
    font-size: 14px;
    color: #444;
}


.item p strong {
    color: #222;
    font-weight: bold;
}

.delete-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 2px 2px 10px rgba(255, 77, 77, 0.3);
    outline: none;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

.delete-btn:hover {
    background-color: #cc0000;
    box-shadow: 2px 2px 15px rgba(255, 0, 0, 0.4);
}


.delete-btn:active {
    transform: scale(0.95);
    box-shadow: none;
}


.delete-btn:disabled {
    background-color: #ffb3b3;
    cursor: not-allowed;
    box-shadow: none;
}


@media (max-width: 768px) {
    #categoryDropdown {
        width: 280px;
    }

    .item {
        max-width: 100%;
        min-height: 380px; 
    }
}

.loader {
  width: 20px;
  height: 20px;
  border: 3px solid #f3f3f3;
  border-top: 3px solid #3498db;
  border-radius: 50%;
  display: inline-block;
  animation: spin 1s linear infinite;
  margin-left: 10px;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

    </style>
</head>
<body>
    <div id="btn-container"></div>
    <div id="container"></div>
    <script src="24-3.js"></script>
</body>
</html>
